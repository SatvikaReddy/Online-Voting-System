{% block content %}

{% if user.is_admin %}
<div class="container"> 
<div class="col-sm-12">
    <div class="span6" style="padding-right:20px; border-right: 3px solid #ccc;height:1000px">
      <table class="table table-hover">
    <thead>
      <tr>
        <th>Reason</th>
        <th>Date</th>

      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{res.bio}}</td>

        </tr>

  </table>
  <a href="cstatus?status=rejected"><button type="button" class="btn btn-danger" style="text-decoration: none !important; color: aliceblue;">REJECT</button></a>
